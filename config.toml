        subtitle = "If you need to build software, I'd love to talk to you. I take on projects of any size and complexity, in any language, on any platform."

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-shopping-cart"
                title = "iOS Development"
                description = "Need an app? Need to upgrade an app you already have? I've built apps of all shapes and sizes for the iPhone and iPad. My specialty is working with designers to create beautiful apps that are a pleasure to use.<br><br><i>Ike is the cream of the crop for mobile developers. We relied on him for years to own LollyWollyDoodle's mobile presence.<br><br>-Tohm Sansani, Product Manager at Audible</i>"

            [[params.services.row.list]]
                icon = "fa-laptop"
                title = "Technical Due Dilligence"
                description = "Are you looking for an objective review and analysis of your code? I've got you covered. I will provide you with strategic insight intoprioritizing development tasks to yield the biggest results for your business. After speaking with you and understanding your needs, I’ll immerse myself in your code. Then, I'll give you a report that everyone on your team can understand, from engineers to management. It's a valuable tool for creating budgets and product roadmaps.<br><br><i>Ike has an uncanny ability to quickly and efficiently diagnose a project's requirements and any questions that should be raised with the client.<br><br>-Hugh Welsh, PocketCake"

            [[params.services.row.list]]
                icon = "fa-lock"
                title = "Interim CTO"
                description = "Whether you haven’t found your ideal CTO or your CTO is out on leave, I can help you bridge the gap. I perform all the functions of a CTO (full- or part-time). I can help you make technical and strategic decisions, lead your technical teams, or flesh out your investor pitch. I can even help you plan a path to finding your very own perfect CTO.<br><br><i>Ike's deep knowledge and experience was a major asset and played an integral part in our strategic and technical planning. His ability to think through risk and technical challenges and their relationship to development strategy and cost structures was incredibly valuable to our overall process. Ike's direction helped us crystallize our idea and solution and form a more cogent path to move forward with confidence.</i><br><br>Curtis Forbes<br>Founder/CEO of LiveShed, Inc."

            [[params.services.row.list]]
                icon = "fa-lock"
                title = "Help! We're stuck!"
                description = "Do you need an experienced software developer to dig deep and really grok your code? Did your simulation developer disappear in the night? Do you have a crash that nobody can figure out? Look no further. Purchase time in hourly blocks or fund a retainer for ongoing help. Rates depend on the complexity and urgency of the work."

