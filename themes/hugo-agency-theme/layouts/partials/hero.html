{{ "<!-- Hero -->" | safeHTML }}
<header>
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</div>
            {{range $index, $element := .Site.Params.hero.billboardText}}                              
                <div class="intro-heading" hidden>{{ with $element }}{{ . | markdownify }}{{ end }}</div>
            {{ end }}            
            <a href="#services" class="page-scroll btn btn-xl">{{ with .Site.Params.hero.buttonText }}{{ . | markdownify }}{{ end }}</a>
        </div>
    </div>
</header>
{{ "<!-- Services Section -->" | safeHTML }}
